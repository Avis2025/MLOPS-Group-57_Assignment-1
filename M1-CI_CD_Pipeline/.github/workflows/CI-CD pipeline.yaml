name: M1 CI/CD Pipeline

on:
  push:
    branches:
      - main  # Or any branch you want this pipeline to run on
  pull_request:
    branches:
      - main  # For pull requests targeting the main branch

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest tests  # Adjust according to your test directory and framework

    - name: Upload test results
      uses: actions/upload-artifact@v2
      with:
        name: test-results
        path: tests/results/
        
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: success()

    steps:
    - name: Deploy to production
      run: |
        echo "Deploying to production..."  # Replace with your actual deployment steps

